<div class="modal fade" id="removeJob" tabindex="-1" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-header">
                <button type="button"
                        class="close"
                        data-dismiss="modal"
                        aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">
                    Are you sure you want delete this section?
                </h4>
            </div>


            <div class="modal-footer">
                <button type="button"
                        class="btn btn-default"
                        data-dismiss="modal">
                    Close
                </button>
                <button type="button"
                        class="btn btn-warning"
                        ng-click="$ctrl.removeJob()">
                    Yes
                </button>
            </div>

        </div>
    </div>
</div>
