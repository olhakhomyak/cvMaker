<div class="modal fade" id="addSection" tabindex="-1" role="dialog">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">

      <div class="modal-header">
        <button type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title">
          Add a new section
        </h4>
      </div>

      <div class="modal-body">
        <div class="row">
          <label for="sectionName"
                 class="col-md-3">
            Name
          </label>
          <input type="text"
                 id="sectionName"
                 class="col-md-8"
                 ng-model="$ctrl.section.name">
        </div>
      </div>

      <div class="modal-footer">
        <button type="button"
                class="btn btn-default"
                data-dismiss="modal">
          Close
        </button>
        <button type="button"
                class="btn btn-primary"
                ng-click="$ctrl.addSection()">
          Save
        </button>
      </div>

    </div>
  </div>
</div>
