<!doctype html>
<html lang="en" ng-app="cvMakerApp">
<head>
    <meta charset="utf-8">
    <meta name="csrf-token" content="{{ csrf_token() }}">
    <title>CV builder</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css"/>
    <link rel="stylesheet" href="bower_components/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="app.css"/>
</head>
<body>

<div class="view-container">

    <div id="wrapper">
        <div id="sidebar-wrapper">
            <ul class="sidebar-nav">
                <li class="sidebar-brand">
                    <a>Your profile</a>
                </li>
                <li>
                    <a ng-href="#!/main">Main</a>
                </li>
                <li>
                    <a ng-href="#!/resume">Resume</a>
                </li>
                <li>
                    <a ng-href="#!/education">Education</a>
                </li>
                <new-navigation-link
                        ng-if="$ctrl.section"
                        section="section"
                ></new-navigation-link>
                <li>
                    <a ng-href="#!/experience">Experience</a>
                </li>
                <li id="addNewSectionLink">
                    <a class="cursor-pointer"
                       data-target="#addSection"
                       data-toggle="modal">
                        Add a new section +
                    </a>
                </li>
            </ul>
            <button class="btn logout-btn">
                <i class="fa fa-sign-out fa-2x" aria-hidden="true"></i>
                Log out
            </button>
        </div>

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">

                        <div ng-view class="view-frame"></div>

                    </div>
                </div>
            </div>
        </div>
        <!-- /#page-content-wrapper -->
    </div>

</div>

<new-section-popup
    section="section"
></new-section-popup>

<remove-popup></remove-popup>

</body>
</html>

<script src="app.config.js"></script>
<script src="main/main.js"></script>

<script src="main-page/main-page.module.js"></script>
<script src="main-page/main-page.component.js"></script>
<script src="resume/resume.module.js"></script>
<script src="resume/resume.component.js"></script>
